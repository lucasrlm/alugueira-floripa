<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#143A7C">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/icons/apple-icon-152x152.png" type="image/x-icon">

    <title>Alugueira Floripa</title>
  </head>
  <body>
    <header class="container-fluid header-container fixed-top">
        <div class="row">
            <img src="images/logo.png" class="logo">
        </div>
    </header>
    <section class="container-fluid carousel-container">
        <div class="row" style="display: flex; justify-content: center">            
            <div class="bd-example" >
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/kit1.png" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="images/kit2.png" class="d-block">
                        </div>
                        <div class="carousel-item">
                            <img src="images/kit3.png" class="d-block">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <section class="container products-container">
        <div id="content_result">
        </div>        
    </section>
    <footer class="container-fluid footer-container fixed-bottom" style="display: flex; justify-content: center">
        <div class="row">
            <div class="col-12">
                <button type="button" id="btInstalar" class="btn btn-primary">Instalar</button>
            </div>
        </div>
    </footer>

    <div class="modal fade" id="produto" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Confirmação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    O produto foi adicionado ao seu carrinho com sucesso.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        let serviceWorkerRegistration = null;
        if ('serviceWorker' in navigator){
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then((reg) => {
                    console.log('Service worker registrado.', reg);
                    serviceWorkerRegistration = reg;
                    initialiseUI();
                });
            });
        }
    </script>
  </body>
</html>
